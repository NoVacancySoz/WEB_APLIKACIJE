<!DOCTYPE HTML>
<html lang="hr">
	<head>
		<title>Programiranje web aplikacija</title>

	<body> 
		<form> 
			<label for="first-name">First Name *</label><br> 
			<input type="text" id="first-name" name="first-name" placeholder="Your first name.." required><br> 
			<label for="last-name">Last Name *</label><br> 
			<input type="text" id="last-name" name="last-name" placeholder="Your last name.." required><br> 
			<label for="email">Your E-mail *</label><br> 
			<input type="email" id="email" name="email" placeholder="Your e-mail.." required><br> 
			<label for="country">Country</label><br> 
			<select id="country" name="country"> 
			<option value="croatia">Croatia</option> 
			</select><br> 
			<label for="message">Message</label><br> 
			<textarea id="message" name="message" placeholder="Write something.." rows="4" cols="50"></textarea><br> 
			<button type="submit">Send</button> 
			<button type="reset">Reset</button> 
		</form>
